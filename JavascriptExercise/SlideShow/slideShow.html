<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/SlideShow/css/slide.css">
    <title>SlideShow</title>
</head>
<body>
    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 7</div>
          <img src="/SlideShow/assets/iceland.jpg" style="width:100%">
          <div class="text">IceLand</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 7</div>
          <img src="/SlideShow/assets/tiger.jpg" style="width:100%">
          <div class="text">Tiger in Snow</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 7</div>
          <img src="/SlideShow/assets/squirrel.jpg" style="width:100%">
          <div class="text">Squirrel</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">4 / 7</div>
          <img src="/SlideShow/assets/boat-river.jpg" style="width:100%">
          <div class="text">Boats on River</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">5 / 7</div>
          <img src="/SlideShow/assets/earth.jpg" style="width:100%">
          <div class="text">Darkside of the Earth</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">6 / 7</div>
          <img src="/SlideShow/assets/lion.jpg" style="width:100%">
          <div class="text">King lion</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">7 / 7</div>
          <img src="/SlideShow/assets/winter.jpg" style="width:100%">
          <div class="text">Winter is coming</div>
        </div>
    </div>
      <br>
      
      <div class="dot-container" style="text-align:center">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span>
        <span class="dot"></span> 
      </div>
      <div class="thumbnails-container">
          <div class="thumb"></div>
          <div class="thumb"></div>
          <div class="thumb"></div>
          <div class="thumb"></div>
          <div class="thumb"></div>
          <div class="thumb"></div>
          <div class="thumb"></div> 
      </div>
</body>
<script src="/SlideShow/js/slide.js"></script>
<script>

</script>
</html>
