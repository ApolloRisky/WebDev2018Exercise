<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500px, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- StyleSheet -->
    <link href="/css/bootstrap.css" 
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- SCript -->
    <script src="/js/bootstrap.js"></script>
    <title>Document</title>
</head>
<body>
   <div class="container-fluid">
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                <a class="navbar-brand" href="#">VozForum</a>
                </div>
                <ul class="nav navbar-nav">
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Diễn đàn</a></li>
                <li><a href="#"></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                <li  class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </nav>
        <div class="form">
          <h2>Sign up</h2>
          <form action="#" method="GET">
                     <hr>
                    <div class="form-group form-inline row">
                        <div class="col-xs-6">
                            <label for="fname">First Name:</label>
                            <input class="form-control float-right" type="text" name="fname" id="fname">
                        </div>
                        <div class="col-xs-6">
                            <label for="lname">Last Name:</label>
                            <input class="form-control" type="text" name="lname" id="lname">
                        </div>
                    </div>
                    <div class="form-group form-inline row">
                        <div class="col-xs-6">
                            <label for="email">Email:</label>
                            <input class="form-control" type="email" name="email" id="email">
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row">
                        <div class="col-xs-8">
                            <label for="pwd">Password:</label>
                            <input class="form-control" type="password" name="pwd" id="pwd">
                        </div>
                        <div class="col-xs-4"></div>
                    </div>
                    <div class="form-group row">
                            <div class="col-xs-8">
                                <label for="re-pwd">Confirm password:</label>
                                <input class="form-control" type="password" name="re-pwd" id="re-pwd">
                            </div>
                            <div class="col-xs-4"></div>
                        </div>
                    <hr>
                <div class="form-group row">
                    <div class="col-xs-6">
                        <label for="bdate">Date of birth:</label>
                        <input class="form-control" type="date" name="bdate" id="bdate">
                    </div>
                    <div class="col-xs-2">
                        <label for="gender">Gender:</label>
                            <select id="gender" class="form-control">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                     </div>
                     <div class="col-xs-4"></div>
                </div>
                <!--  -->
                <div class="form-group col-xs-12">
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
          </form>
        </div>
        <div class="footer">
          this is footer
        </div>
   </div>
   <!-- end .container-->
</body>
</html>
